<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>Genuwind Customs LLC</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Rafsan">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Genuwind Customs LLC">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- google fonts preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- style sheets and font icons  -->
        <link rel="stylesheet" href="css/vendors.min.css"/>
        <link rel="stylesheet" href="css/icon.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css"/>
        <link rel="stylesheet" href="css/responsivegc.css"/>
    </head>
    <body data-mobile-nav-style="classic">
        <!-- <div id="pre-loader-gc"></div> -->
        
        <section class="login-gc">
            <div id="" class="">
                <div class="">
                    <div class="row justify-content-center">
                        <div class="col-xl-12 col-md-12 bg-white">
                            <div class="row ">
                                <div class="col-lg-6 cover-background " style="background-image:url('img/login.png');"></div>
                                <div class="col-lg-6 p-8 pt-10 pb-10 lg-p-5 md-p-6 xs-p-8 position-relative"  data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                                    <img src="img/logo-login.png">
                                    <h3>Log into your Account</h3>
                                    <div class="d-inline-block w-100 newsletter-style-05 position-relative mb-20px">
                                        <form action="" method="post"  data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                                            <input class="input-medium w-100 form-control required mb-15px" type="email" name="email" placeholder="Email" />
                                            <input type="hidden" name="redirect" value="">

                                            <input class="input-medium w-100 form-control required" type="password" name="password" placeholder="Password"/>
                                            <ul class="register-forget-gc">
                                                <li><a href="#">Dont have an account yet?</a> </li>
                                                <li><a href="#">Forgot password?</a> </li>
                                            </ul>
                                            <button type="submit" class="btn btn-medium btn-round-edge btn-dark-gray btn-box-shadow w-100 submit">Log In</button>
                                            <div class="form-results mt-10px lh-normal pt-10px pb-10px ps-15px pe-15px fs-16 w-100 text-center position-absolute z-index-1 d-none"></div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end footer -->
        
        <!-- javascript libraries -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
